<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="left-region">
                <button class="open-button px-3 py-2" type="button" aria-label="Open"><i class="bi bi-list"></i></button>
            </div>
            <div class="middle-region">
                <div class="input-group flex-nowrap pt-0" id="searchbar-nav">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control searchbar d-none d-sm-flex" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="right-region">
                <div class="navbar-brand">
                    <a href="#">
                        To Do
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
                <div class="sidebar" id="side_nav">
                    <div class="sidebar-header">
                       
                    </div>
                    <div class="sidebar-body pt-4 mt-5">
                        <div>
                            <ul class="list-unstyled">
                                <li class="active"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-brightness-high"></i>  My Day</a></li>
                                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-star"></i>  Important</a></li>
                                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-calendar2-x"></i>  Overdue</a></li>
                                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-calendar2-check"></i>  Completed</a></li>                    
                            </ul>
                            <hr class="h-color mx-2">
                        </div>    
                    </div>
                </div>
                <div class="main-container">
                    <div class="input-wrapper">          
                        <div class="input-group mb-3">
            
                            <input type="text" class="form-control input-todo" placeholder="Add Todo" aria-label="Add Todo" aria-describedby="button-addon2">
                        </div>
                        <div class="popup" id="popupMenu">
                            <div class="popup-button d-flex justify-content-between">
                                <div class="left-button-group gap-2 d-flex">
                                    <div class="dropdown mt-3">
                                        <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown">
                                            <i class="bi bi-calendar3"></i>
                                        </button>
                                        <div class="dropdown-menu due-date-dropdown">
                                            <div class="dropdown-title">Due</div>
                                            <hr class="h-color mx-2">
                                            <li><a class="dropdown-item" href="#">Today</a></li>
                                            <li><a class="dropdown-item" href="#">Tommorow</a></li>
                                            <li><a class="dropdown-item" href="#">Next week</a></li>
                                            <hr class="h-color mx-2">
                                            <input class="date-input" type="date">
                                        </div>
                                    </div>
                                    <div class="dropdown mt-3">
                                        <button class="btn btn-secondary repeat" type="button" data-bs-toggle="dropdown">
                                            <i class="bi bi-arrow-repeat"></i>
                                        </button>
                                        <div class="dropdown-menu repeat-dropdown">
                                            <div class="dropdown-title">Repeat</div>
                                            <hr class="h-color mx-2">
                                            <li><a class="dropdown-item repeat-value" href="#">Daily</a></li>
                                            <li><a class="dropdown-item repeat-value" href="#">Weekdays</a></li>
                                            <li><a class="dropdown-item repeat-value" href="#">Weekly</a></li>
                                            <li><a class="dropdown-item repeat-value" href="#">Monthly</a></li>
                                        </div>
                                    </div>
                                </div>
                                <div class="right-button-group">
                                    <div class="mt-3 add">
                                        <button class="btn btn-secondary add-button">add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="todoList">
                        <!-- <div class="display-todo d-flex">
                            <div class="check-box d-flex">
                                <span class="check-box-icons">
                                    <i class="bi bi-square"></i>
                                    <i class="bi bi-check2"></i>
                                </span>
                            </div>
                            <div class="todo-datas">
                                <button class="view-todo-details">
                                    <span class="todo-title">
                                        <span>title</span>
                                    </span>
                                </button>
                            </div>
                        </div> -->
                    </div>

                </div>
                <div class="todo-details pt-5" id="todoDetails">
                    
                    <div class="title d-flex">
                        <div class="check-box d-flex">
                            <span class="check-box-icons">
                                <i class="bi bi-square"></i>
                                <i class="bi bi-check2"></i>
                            </span>
                        </div>
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control todo-title-input" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                          </div>
                        
                    </div>
                    <div class="todo-due mt-3 mb-0">
                        <div class="button-wrapper d-flex" data-bs-toggle="dropdown">
                            <i class="bi bi-calendar3"></i>
                            <p class="text">Due</p>
                        </div>
                        <div class="dropdown-menu due-date-dropdown">
                            <div class="dropdown-title">Due</div>
                            <hr class="h-color mx-2">
                            <li><a class="dropdown-item" href="#">Today</a></li>
                            <li><a class="dropdown-item" href="#">Tommorow</a></li>
                            <li><a class="dropdown-item" href="#">Next week</a></li>
                            <hr class="h-color mx-2">
                            <input class="date-input" type="date">
                        </div>
                        <div class="due-value m-1 pt-2"></div>
                        
                    </div>
                    <div class="todo-repeat mt-1">
                        <div class="button-wrapper d-flex" data-bs-toggle="dropdown">
                            <i class="bi bi bi-arrow-repeat"></i>
                            <p class="text">Repeat</p>
                        </div>
                        <div class="dropdown-menu repeat-dropdown">
                            <div class="dropdown-title">Repeat</div>
                            <hr class="h-color mx-2">
                            <li><a class="dropdown-item repeat-value" href="#">Daily</a></li>
                            <li><a class="dropdown-item repeat-value" href="#">Weekdays</a></li>
                            <li><a class="dropdown-item repeat-value" href="#">Weekly</a></li>
                            <li><a class="dropdown-item repeat-value" href="#">Monthly</a></li>
                        </div>
                        <div class="repeat-value m-1"></div>
                    </div>
                    <div class="todo-description mt-3">
                        <div class="description-group">
                            <div class="input-group input-description input-group-sm p-0">
                                <input type="text" class="form-control" placeholder="add notes" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="updated-at p-2 mt-5">
                                
                            </div>
                        </div>
                    </div>
                    <div class="del-group d-flex ">
                        <div class="exit-button">
                            <i class="bi bi-box-arrow-right"></i>
                        </div>
                        <div class="created-at"></div>
                        <div class="delete-todo">
                            <i class="bi bi-trash"></i>
                        </div>
                    </div>
                    
                </div>
               

        </div>
    </div>
    
    
    <script type="module" src="../scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
